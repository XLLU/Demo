		}

		.container {
			background: #6435C9; 
			padding: 10px; 
			


			display: flex;

			color: #ccc; 
			padding: 30px;

		}

	</style>

<body>
	
	<div class="container">

		<div class="item item-3"><span> 3 </span></div>
